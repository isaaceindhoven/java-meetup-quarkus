apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-meetup-quarkus
  labels:
    app.kubernetes.io/name: java-meetup-quarkus
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: java-meetup-quarkus
  template:
    metadata:
      labels:
        app.kubernetes.io/name: java-meetup-quarkus
    spec:
      containers:
        - name: java-meetup-quarkus
          image: registry.hub.docker.com/jwnmulder/java-meetup-quarkus:1.0-b10.479e5da
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: "10m"
              memory: "64M"
            limits:
              memory: "256M"
